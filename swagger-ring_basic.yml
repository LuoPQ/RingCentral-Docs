  /restapi/v1.0/account/{accountId}/extension/{extensionId}/presence:
    get:
      tags:
      - Presence
      summary: Get User Status
      description: '<p style=''font-style:italic;''>Since 1.0.2</p><p>Returns presence
        status of an extension or several extensions by their ID(s). Batch request
        is supported, see Batch Requests for details.The presenceStatus is returned
        as Offline (the parameters telephonyStatus, message, userStatus and dndStatus
        are not returned at all) for the following extension types: Department/Announcement
        Only/Take Messages Only (Voicemail)/Fax User/Paging Only Group/Shared Lines
        Group/IVR Menu/Application Extension/Park Location.If the user requests his/her
        own presence status, the response contains actual presence status even if
        the status publication is turned off.Batch request is supported. For batch
        requests the number of extensions in one request is limited to 30. If more
        extensions are included in the request, the error code 400 Bad Request is
        returned with the logical error code InvalidMultipartRequest and the corresponding
        message ''Extension Presence Info multipart request is limited to 30 extensions''.</p><h4>Required
        Permissions</h4><table class=''fullwidth''><thead><tr><th>Permission</th><th>Description</th></tr></thead><tbody><tr><td
        class=''code''>ReadPresence</td><td>Getting user presence information</td></tr></tbody></table><h4>Usage
        Plan Group</h4><p>Light</p>'
      operationId: getPresenceStatus
      parameters:
      - name: accountId
        in: path
        description: Internal identifier of a RingCentral account or tilde (~) to
          indicate the account logged-in within the current session
        required: true
        type: string
        default: "~"
      - name: extensionId
        in: path
        description: Internal identifier of an extension or tilde (~) to indicate
          the extension assigned to the account logged-in within the current session
        required: true
        type: string
        default: "~"
      - name: detailedTelephonyState
        in: query
        description: Whether to return detailed telephony state
        required: false
        type: boolean
      - name: sipData
        in: query
        description: Whether to return SIP data
        required: false
        type: boolean
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/GetPresenceInfo'
      x-api-group: extension/presence
      x-throttling-group: Light
      x-metered-api: true
      x-metering-group: System
      x-app-permission: ReadPresence
      x-user-permission: ReadPresenceStatus
      x-access-level: Basic
    put:
      tags:
      - Presence
      summary: Update User Status
      operationId: updatePresenceStatus
      description: 'Updates user-defined extension presence status, status message
        and DnD status by extension ID. Supported for regular User extensions only.
        The extension types listed do not support presence status: Department, Announcement
        Only, Take Messages Only (Voicemail), Fax User, Paging Only Group, Shared
        Lines Group, IVR Menu, Application Extension.'
      parameters:
      - in: body
        name: body
